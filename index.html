    <title>Calisthenics Workout Planner</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Basic scrollbar styling for better UX */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #4a5568; /* Tailwind gray-700 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #60a5fa; /* Tailwind blue-400 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3b82f6; /* Tailwind blue-500 */
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white p-4 sm:p-8 flex flex-col items-center justify-center">

    <!-- Header and Navigation Section -->
    <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-8 mb-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-teal-400">
            Calisthenics Workout Planner
        </h1>
        <div class="flex flex-col sm:flex-row items-center justify-between mb-6 space-y-4 sm:space-y-0">
            <button id="prevDayBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 w-full sm:w-auto">
                &larr; Previous Day
            </button>
            <h2 id="currentDateDisplay" class="text-xl sm:text-2xl font-semibold text-center text-gray-200">
                Loading Date...
            </h2>
            <button id="nextDayBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 w-full sm:w-auto">
                Next Day &rarr;
            </button>
        </div>
        <!-- Daily Motivation Button -->
        <div class="flex justify-center mt-6">
            <button id="motivationBtn" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                Daily Motivation âœ¨
            </button>
        </div>
    </div>

    <!-- Workout Details Section -->
    <div id="workoutDetails" class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-8">
        <!-- Content will be dynamically loaded here by JavaScript -->
        <p class="text-xl text-center text-gray-400 py-8">Loading workout plan...</p>
    </div>

    <!-- Modal for LLM Responses -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-8 max-w-lg w-full relative">
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-200 text-2xl font-bold focus:outline-none z-10">
                &times;
            </button>
            <h3 id="modalTitle" class="text-2xl font-bold text-teal-400 mb-4 text-center">
                Gemini Says...
            </h3>
            <div class="max-h-96 overflow-y-auto">
                <p id="modalContent" class="text-gray-300 text-lg leading-relaxed whitespace-pre-wrap break-words">

            </div>
        </div>

                dayType: "Workout Day 1",
                phase: "Phase 3",
                focus: "Pull Focus + Muscle-Up Drills",
                exercises: [
                    { name: "Pull-ups (Advanced Variation, e.g., Archer, One-Arm Negative)", sets: 3-4, reps: "4-6 reps" },
                    { name: "Front Lever Progression (Tuck/Advanced Tuck Holds)", sets: 3, reps: "10-20 seconds" },
                    { name: "Explosive High Pulls (aiming for belly button to bar)", sets: 4, reps: "3-5 reps" },

                    { name: "Muscle-Up Negatives", sets: 3-5, reps: "3-5 reps" },
                ],

        // DOM Elements
        const currentDateDisplay = document.getElementById('currentDateDisplay');
        const prevDayBtn = document.getElementById('prevDayBtn');
        const nextDayBtn = document.getElementById('nextDayBtn');
        const motivationBtn = document.getElementById('motivationBtn');
        const workoutDetailsContainer = document.getElementById('workoutDetails');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalTitle = document.getElementById('modalTitle');
        const modalContentElem = document.getElementById('modalContent');

        // State variables (managed directly with JS variables)
        let currentDate = new Date();
        let loadingExplanation = false;
        let loadingMotivation = false;

        // Helper to format date as YYYY-MM-DD
        const formatDate = (date) => {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        // Function to render the workout plan for the current date
        const renderWorkoutPlan = () => {
            const formattedDate = currentDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
            });
            currentDateDisplay.textContent = formattedDate;

            const workoutForToday = workoutPlan[formatDate(currentDate)];
            let htmlContent = '';

            if (workoutForToday) {
                htmlContent += `
                    <h3 class="text-2xl sm:text-3xl font-bold text-center text-purple-400 mb-4">
                        ${workoutForToday.dayType}
                    </h3>
                    <p class="text-lg sm:text-xl text-center text-gray-300 mb-6">
                        <span class="font-semibold">${workoutForToday.phase}:</span> ${workoutForToday.focus}
                    </p>
                `;

                if (workoutForToday.exercises.length > 0) {
                    htmlContent += '<div class="space-y-4">';
                    workoutForToday.exercises.forEach((exercise, index) => {
                        htmlContent += `
                            <div class="bg-gray-700 p-4 rounded-xl shadow-md flex flex-col sm:flex-row justify-between items-start sm:items-center">
                                <span class="text-lg font-medium text-gray-100 mb-2 sm:mb-0">
                                    ${exercise.name}
                                </span>
                                <span class="text-md text-gray-300">
                                    ${exercise.sets} sets of ${exercise.reps}
                                </span>
                                <button
                                    data-exercise-name="${exercise.name}"
                                    class="exercise-explain-btn ml-0 sm:ml-4 mt-2 sm:mt-0 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-semibold rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50"
                                >
                                    Explain âœ¨
                                </button>
                            </div>
                        `;
                    });
                    htmlContent += '</div>';
                } else {
                    htmlContent += `
                        <p class="text-xl text-center text-gray-400 py-8">
                            Enjoy your rest day!
                        </p>
                    `;
                }
            } else {
                htmlContent += `
                    <p class="text-xl text-center text-gray-400 py-8">
                        No workout scheduled for this date.
                    </p>
                `;
            }
            workoutDetailsContainer.innerHTML = htmlContent;

            // Add event listeners to newly rendered explanation buttons
            document.querySelectorAll('.exercise-explain-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const exerciseName = event.target.dataset.exerciseName;
                    getExerciseExplanation(exerciseName);
                });
            });
        };

        // Function to show modal
        const showModalFunc = (title, content) => {
            modalTitle.textContent = title;
            modalContentElem.textContent = content;
            modal.classList.remove('hidden');
        };

        // Function to hide modal
        const hideModalFunc = () => {
            modal.classList.add('hidden');
        };

        // Function to fetch exercise explanation from LLM
        const getExerciseExplanation = async (exerciseName) => {
            if (loadingExplanation) return;
            loadingExplanation = true;
            showModalFunc('Loading Explanation...', '...'); // Show modal immediately with loading indicator
            document.querySelectorAll('.exercise-explain-btn').forEach(btn => btn.disabled = true); // Disable all explanation buttons

            try {
                const prompt = `Provide a detailed explanation of the calisthenics exercise: ${exerciseName}, including its benefits and proper form. Keep it concise and focused on calisthenics.`;
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                // IMPORTANT: When deploying, replace "" with your actual Gemini API Key obtained from Google AI Studio.
                // Example: const apiKey = "YOUR_GENERATED_API_KEY_HERE";
                const apiKey = "AIzaSyDvwm0oq54nDZxQ8nVqCVLE_uAKEe2Fof4"; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    modalTitle.textContent = 'Exercise Explanation';
                    modalContentElem.textContent = text;
                } else {
                    modalTitle.textContent = 'Error';
                    modalContentElem.textContent = 'Failed to get explanation. Please try again.';
                }
            } catch (error) {
                console.error('Error fetching exercise explanation:', error);
                modalTitle.textContent = 'Error';
                modalContentElem.textContent = 'Error fetching explanation. Please try again later.';
            } finally {
                loadingExplanation = false;
                document.querySelectorAll('.exercise-explain-btn').forEach(btn => btn.disabled = false); // Re-enable buttons
            }
        };

        // Function to fetch motivational message from LLM
        const getMotivationalMessage = async () => {
            if (loadingMotivation) return;
            loadingMotivation = true;
            showModalFunc('Generating Motivation...', '...'); // Show modal immediately with loading indicator
            motivationBtn.disabled = true; // Disable motivation button

            try {
                const prompt = "Generate a short, inspiring motivational message for a calisthenics workout. Keep it concise and encouraging.";
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                // IMPORTANT: When deploying, replace "" with your actual Gemini API Key obtained from Google AI Studio.
                // Example: const apiKey = "YOUR_GENERATED_API_KEY_HERE";
                const apiKey = "AIzaSyDvwm0oq54nDZxQ8nVqCVLE_uAKEe2Fof4"; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    modalTitle.textContent = 'Daily Motivation';
                    modalContentElem.textContent = text;
                } else {
                    modalTitle.textContent = 'Error';
                    modalContentElem.textContent = 'Failed to get motivation. Please try again.';
                }
            } catch (error) {
                console.error('Error fetching motivational message:', error);
                modalTitle.textContent = 'Error';
                modalContentElem.textContent = 'Error fetching motivation. Please try again later.';
            } finally {
                loadingMotivation = false;
                motivationBtn.disabled = false; // Re-enable motivation button
            }
        };

        // Event Listeners
        prevDayBtn.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 1);
            renderWorkoutPlan();
        });

        nextDayBtn.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 1);
            renderWorkoutPlan();
        });

        motivationBtn.addEventListener('click', getMotivationalMessage);
        closeModalBtn.addEventListener('click', hideModalFunc);

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', renderWorkoutPlan);
    </script>
